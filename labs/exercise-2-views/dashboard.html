<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="py-12">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-blue-100 p-4 rounded-lg shadow">
                    <h4 class="text-blue-700 font-semibold">Gesamt</h4>
                    <p class="text-2xl font-bold">123</p>
                </div>
                <div class="bg-green-100 p-4 rounded-lg shadow">
                    <h4 class="text-green-700 font-semibold">Abgeschlossen</h4>
                    <p class="text-2xl font-bold">45</p>
                </div>
                <div class="bg-yellow-100 p-4 rounded-lg shadow">
                    <h4 class="text-yellow-700 font-semibold">Offen</h4>
                    <p class="text-2xl font-bold">60</p>
                </div>
                <div class="bg-red-100 p-4 rounded-lg shadow">
                    <h4 class="text-red-700 font-semibold">Überfällig</h4>
                    <p class="text-2xl font-bold">18</p>
                </div>
            </div>

            <!-- Recent Tasks -->
            <div class="bg-white overflow-hidden shadow-sm rounded-lg">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="text-lg font-medium text-gray-900">Letzte Aufgaben</h3>
                    <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Neue Aufgabe
                    </a>
                </div>
                <div class="divide-y divide-gray-200">
                    
                    <!-- Beispiel für eine Aufgabe -->
                    <div class="px-6 py-4">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <h4 class="text-sm font-medium text-gray-900">
                                    <a href="#" class="hover:text-blue-600">
                                        Beispiel-Aufgabe 1
                                    </a>
                                </h4>
                                <div class="flex items-center space-x-2 mt-1">
                                    <span class="bg-yellow-200 text-yellow-800 text-xs px-2 py-1 rounded">Priorität: Hoch</span>
                                    <span class="bg-green-200 text-green-800 text-xs px-2 py-1 rounded">Status: Offen</span>
                                    <span class="bg-gray-200 text-gray-800 text-xs px-2 py-1 rounded">Kategorie: Arbeit</span>
                                </div>
                            </div>
                            <div class="text-sm text-gray-500">
                                08.09.2025
                            </div>
                        </div>
                    </div>

                    <!-- Weitere Aufgabe -->
                    <div class="px-6 py-4">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <h4 class="text-sm font-medium text-gray-900">
                                    <a href="#" class="hover:text-blue-600">
                                        Beispiel-Aufgabe 2
                                    </a>
                                </h4>
                                <div class="flex items-center space-x-2 mt-1">
                                    <span class="bg-yellow-200 text-yellow-800 text-xs px-2 py-1 rounded">Priorität: Niedrig</span>
                                    <span class="bg-green-200 text-green-800 text-xs px-2 py-1 rounded">Status: Abgeschlossen</span>
                                </div>
                            </div>
                            <div class="text-sm text-gray-500">
                                05.09.2025
                            </div>
                        </div>
                    </div>

                    <!-- Wenn keine Aufgaben vorhanden sind -->
                    <div class="px-6 py-8 text-center">
                        <p class="text-gray-500">Keine Aufgaben vorhanden</p>
                        <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">
                            Erste Aufgabe erstellen
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
